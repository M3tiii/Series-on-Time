<header id="page-top">
    <div class="intro-content">
        <div class="row">
            <div data-bind="if: $data.isLoaded">
                <div data-bind="foreach: $data.introContainer">
                    <img class="img-responsive" alt="" data-bind="attr: { src: $parent.getPosterPath(backdrop, name, 'w1280') }">
                    <div class="intro-text">
                        <span class="name" data-bind="text: name()"></span>
                        <hr class="line-light">
                        <p class="overview" data-bind="text: episodeName()"></p>
                        <!-- + ' s' + seasonNumber() + 'e' + episodeNumber() -->
                        <p class="overview" data-bind="text: airDate"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="content-wrapper">
    <section class="primary">
        <div class="container">
            <div class="row">
                <div data-bind="if: $data.isLoaded">
                    <div data-bind="foreach: $data.container">
                        <div class="col-sm-3 col-xs-6">
                            <div class="img-container">
                                <div data-bind="if: isActual">
                                    <h2 class="days-left" data-bind="text: days"></h2>
                                </div>
                                <img alt="" class="img-responsive" data-bind="attr: { src: $parent.getPosterPath(poster, name) }, click: function(ev, aa){$parent.removeSeries(ev, aa, id, this)}">
                            </div>
                        </div>
                    </div>
                    <div data-bind="template: {name: Modal().name, data: Modal().data}"></div>
                </div>
            </div>
        </div>
    </section>
</div>
