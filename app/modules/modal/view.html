<div class="modal" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-bind="click: $data.close">&times;</button>
        <h4 class="modal-title">Find more series</h4>
      </div>
      <div class="modal-body">
        <p><input data-bind="value: $data.seriesName" /></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: $data.close">Close</button>
      </div>
    </div>
  </div>
</div>
