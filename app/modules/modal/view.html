<div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-bind="click: $data.close">&times;</button>
                <h4 class="modal-title">Find more series: <input class="modal-search" data-bind="value: seriesName, valueUpdate: 'input'" /></h4>
            </div>

            <div class="modal-body">
                <div class="modal-scrol">
                    <div data-bind="if: $data.isLoaded">
                        <div data-bind="foreach: $data.actualSearch">
                            <div data-bind="if: poster_path">
                                <div class="col-sm-3 col-xs-6">
                                    <div class="hovereffect">
                                        <img alt="" class="img-responsive" data-bind="attr: { src: $parent.getPosterPath(poster_path) }">
                                        <div class="overlay">
                                            <h2 data-bind="text: name"></h2>
                                            <a class="info" data-bind="click: function(){$parent.addSeries(id)}">Add</a>
                                        </div>
                                        <!-- <h3 data-bind="text: name"></h3> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
